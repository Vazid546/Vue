<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Shopping List App</title>
        <!-- <link rel="stylesheet" href="main.css"/> -->
    </head>
    <body>
        <div id="shopping-list">
            <h1>{{header.toLocaleUpperCase()}}</h1>
            <ul>
                <li v-for="item in reverseItems">{{item.name}}</li>
            </ul>
        </div>
        <script src="https://unpkg.com/vue"></script>
        <script>
            var shoppingList = new Vue({
                el: '#shopping-list',
                data: {
                    state: 'default',
                    header : "Shopping List App",
                    items : [
                        {
                            name : "Apple",
                            purchased: false
                        },
                        {
                            name : "Banana",
                            purchased: false
                        }
                    ],
                    newItem: ""
                },
                computed: {
                    reverseItems() {
                        return this.items.slice(0).reverse()
                    }
                }
            });
        </script>
    </body>
</html>
